<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz - Qual é o seu Arquétipo?</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f6f5f2;
        color: #8b5336;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-top: 20px;
        font-size: 2em;
    }
    .quiz-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }
    .question {
        margin: 20px 0 10px;
        font-weight: bold;
        font-size: 1.2em;
    }
    .options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
    .option {
        border: 2px solid #8b5336;
        padding: 12px 18px;
        cursor: pointer;
        border-radius: 12px;
        background-color: #fff;
        transition: transform 0.2s, background-color 0.3s, color 0.3s;
        min-width: 100px;
    }
    .option:hover {
        background-color: #f1e6da;
        transform: scale(1.05);
    }
    .selected {
        background-color: #8b5336;
        color: #fff;
        transform: scale(1.05);
    }
    button {
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #8b5336;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
        background-color: #6e412a;
        transform: scale(1.05);
    }
    .result {
        margin-top: 30px;
        font-size: 1.3em;
        font-weight: bold;
        padding: 15px;
        border-radius: 10px;
        background-color: #fff6e9;
        display: inline-block;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    a.button-link {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 15px;
        background-color: #8b5336;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
    }
    a.button-link:hover {
        background-color: #6e412a;
    }
    @media (max-width: 600px) {
        .option {
            min-width: 80px;
            font-size: 0.9em;
        }
        h1 {
            font-size: 1.5em;
        }
    }
</style>
</head>
<body>

<h1>Descubra seu Arquétipo</h1>
<div class="quiz-container" id="quiz"></div>
<div class="result" id="result"></div>

<script>
const quizData = [
    { question: "1. O que mais te atrai?", options: ["Romance", "Poder", "Sabedoria"] },
    { question: "2. Qual elemento combina mais com você?", options: ["Água", "Fogo", "Ar"] },
    { question: "3. O que você valoriza mais?", options: ["Beleza", "Influência", "Conhecimento"] },
    { question: "4. Como você se descreve?", options: ["Charmosa", "Forte", "Inteligente"] },
    { question: "5. Qual seria seu acessório ideal?", options: ["Colar delicado", "Coroa", "Livro antigo"] },
    { question: "6. Sua cor preferida?", options: ["Rosa", "Dourado", "Azul"] },
    { question: "7. Qual destino de viagem?", options: ["Paris", "Egito", "Atenas"] }
];

const quizContainer = document.getElementById('quiz');
let answers = [];

function renderQuiz() {
    quizData.forEach((q, qIndex) => {
        const questionEl = document.createElement('div');
        questionEl.classList.add('question');
        questionEl.textContent = q.question;
        quizContainer.appendChild(questionEl);

        const optionsEl = document.createElement('div');
        optionsEl.classList.add('options');

        q.options.forEach((option, oIndex) => {
            const optionEl = document.createElement('div');
            optionEl.classList.add('option');
            optionEl.textContent = option;
            optionEl.onclick = () => selectOption(qIndex, oIndex, optionEl);
            optionsEl.appendChild(optionEl);
        });

        quizContainer.appendChild(optionsEl);
    });

    const submitBtn = document.createElement('button');
    submitBtn.textContent = "Ver Resultado";
    submitBtn.onclick = calculateResult;
    quizContainer.appendChild(submitBtn);
}

function selectOption(qIndex, oIndex, element) {
    const options = element.parentNode.querySelectorAll('.option');
    options.forEach(opt => opt.classList.remove('selected'));
    element.classList.add('selected');
    answers[qIndex] = oIndex;
}

function calculateResult() {
    if (answers.length < quizData.length || answers.includes(undefined)) {
        alert("Responda todas as perguntas!");
        return;
    }
    let score = { afrodite: 0, cleopatra: 0, atena: 0 };
    answers.forEach(answer => {
        if (answer === 0) score.afrodite++;
        if (answer === 1) score.cleopatra++;
        if (answer === 2) score.atena++;
    });

    let resultText = "";
    let link = "";
    if (score.afrodite > score.cleopatra && score.afrodite > score.atena) {
        resultText = "Você é Afrodite – Beleza, amor e encanto.";
        link = "https://seudominio.com/produto-afrodite";
    } else if (score.cleopatra > score.afrodite && score.cleopatra > score.atena) {
        resultText = "Você é Cleópatra – Poder, liderança e magnetismo.";
        link = "https://seudominio.com/produto-cleopatra";
    } else {
        resultText = "Você é Atena – Sabedoria, estratégia e inspiração.";
        link = "https://seudominio.com/produto-atena";
    }

    document.getElementById('result').innerHTML = `
        ${resultText}<br>
        <a href="${link}" class="button-link" target="_blank">Ver peça correspondente</a>
    `;
}

renderQuiz();
</script>

</body>
</html>
